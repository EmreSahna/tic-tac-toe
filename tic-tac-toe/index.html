<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-table">
        <div class="score-point">
            <span class="score-point-status" id="xmark-team">0</span>
            <div class="xmark">X</div>
        </div>
        <div class="score-point">
            <div class="circle">O</div>
            <span class="score-point-status" id="circle-team">0</span>
        </div>
    </div>

    <div class="game-board">
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
        <div class="game-board-item"></div>
    </div>

    <div class="winner">
        <span class="last-winner-label">Last Winner</span>
        <span class="last-winner"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
